- name: Tax unit with taxsimid 99888 in q21.its.csv and q21.ots.csv
  absolute_error_margin: 0.01
  period: 2021
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 68
        employment_income: 10_010
        social_security: 1_000
        real_estate_taxes: 22_000
        interest_expense: 30_000
        ssi: 0  # not in TAXSIM35
        state_supplement: 0  # not in TAXSIM35
        wic: 0  # not in TAXSIM35
    spm_units:
      spm_unit:
        members: [person1]
        snap: 0  # not in TAXSIM35
        tanf: 0  # not in TAXSIM35
    tax_units:
      tax_unit:
        members: [person1]
        premium_tax_credit: 0  # not in TAXSIM35
    households:
      household:
        members: [person1]
        state_code: MO
  output:  # expected results from TAXSIM35 12/08/22 version
    mo_property_tax_credit: 1_100
    mo_income_tax: -1_100.00

- name: Renter, $750 credit
  period: 2022
  absolute_error_margin: 0
  input:
    mo_ptc_taxunit_eligibility: true
    pays_property_tax_or_rent: true
    mo_property_tax_credit_amount: 750
    state_code: MO
  output:
    mo_property_tax_credit: 750

- name: Owner, $1,100 credit
  period: 2022
  absolute_error_margin: 0
  input:
    mo_ptc_taxunit_eligibility: true
    pays_property_tax_or_rent: true
    mo_property_tax_credit_amount: 1_100
    state_code: MO
  output:
    mo_property_tax_credit: 1_100

- name:  Owner, does not meet demographic eligibility
  period: 2022
  absolute_error_margin: 0.01
  input:
    mo_ptc_taxunit_eligibility: false
    pays_property_tax_or_rent: true
    mo_property_tax_credit_amount: 1_100
    state_code: MO
  output:
    mo_property_tax_credit: 0
