- name:  $13,000 MO taxable income in 2023
  period: 2023
  absolute_error_margin: 0.01
  input:
    mo_taxable_income: 13_000
    state_code: MO
  output:
    # 2023 legislation at following URL:
    # https://revisor.mo.gov/main/OneSection.aspx?section=143.011&bid=51511&hl=
    # ---------------------------------------------------------------------
    # MO taxable income                 income tax calculation
    # ---------------------------------------------------------------------    
    # Over $7,000 but not over $8,000	$210 plus 5% of excess over $7,000
    # ---------------------------------------------------------------------    
    # Above overruled in 2023 by 4.95% maximum marginal tax rate
    # ---------------------------------------------------------------------    
    # So, itax = $210 + 4.95% * ($13,000 - $7,000) = $507
    mo_income_tax_before_credits: 507
