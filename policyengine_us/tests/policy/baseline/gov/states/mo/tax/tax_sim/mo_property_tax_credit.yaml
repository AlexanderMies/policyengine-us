- name:  Taxsim integration test, 16k income, 12k rent
  period: 2021
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 72
        employment_income: 16_000
        rent: 12_000
      person2:
        is_tax_unit_spouse: true
        age: 65
    tax_units:
      tax_unit:
        premium_tax_credit: 0  # not in TAXSIM35
        members: [person1, person2]
    household:
      members: [person1, person2]
      state_code: MO
  output:  # expected results from TAXSIM35 12/08/22 version
    mo_property_tax_credit: 750

- name:  Taxsim integration test, 16k income, 12k real estate taxes
  period: 2021
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        is_tax_unit_head: true
        age: 72
        employment_income: 16_000
        real_estate_taxes: 12_000
      person2:
        is_tax_unit_spouse: true
        age: 65
    tax_units:
      tax_unit:
        premium_tax_credit: 0  # not in TAXSIM35
        members: [person1, person2]
    household:
      members: [person1, person2]
      state_code: MO
  output:  # expected results from TAXSIM35 12/08/22 version
    mo_property_tax_credit: 1_100
