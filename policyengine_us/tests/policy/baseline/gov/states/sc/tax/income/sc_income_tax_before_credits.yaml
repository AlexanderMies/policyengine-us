- name: income in 1st tax bracket
  period: 2022
  absolute_error_margin: 1
  input:
    oh_taxable_income: 2_800
    state_code: SC
  output:
    # no tax before 3_200
    oh_income_tax_before_credits: 0

- name: income in 2nd tax bracket
  period: 2022
  absolute_error_margin: 1
  input:
    oh_taxable_income: 12_000
    state_code: SC
  output:
    # 12_000*0.03 - 96
    oh_income_tax_before_credits: 264

- name: income in 3rd tax bracket
  period: 2022
  absolute_error_margin: 1
  input:
    oh_taxable_income: 20_800
    state_code: SC
  output:
  # 20_800*0.065 - 658 = 694
    oh_income_tax_before_credits: 694