- name: Filer with 2 dependents under 6 and taxable income under 30000 gets 1000 credit when not filing separately
  period: 2022
  absolute_error_margin: 0
  input:
    people:
      person1:
        age: 21
        is_tax_unit_dependent: false
      person2:
        age: 5
        is_tax_unit_dependent: true
      person3:
        age: 3
        is_tax_unit_dependent: true
    tax_units:
      tax_unit:
        filing_status: JOINT
        nj_taxable_income: 20_000
        members: [person1, person2, person3]
    households:
      household:
        members: [person1, person2, person3]
        state_code: NJ
  output:
    nj_child_tax_credit: 1_000

