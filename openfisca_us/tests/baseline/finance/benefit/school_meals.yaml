- name: No income, one child, contiguous_US
  period: 2021
  absolute_error_margin: 0
  input:
    people:
      parent:
        age: 30
        state: CA
      child:
        age: 10
    spm_units:
      spm_unit:
        members: [parent,child]
  output:
    school_meal_subsidy: 180 * (3.66 + 1.97)


- name: High income, one child, contiguous_US
  period: 2021
  absolute_error_margin: 0
  input:
    people:
      parent:
        age: 30
        gross_income: 100000
        state: CA
      child:
        age: 10
    spm_units:
      spm_unit:
        members: [parent,child]
  output:
    school_meal_subsidy: 180 * (0.35 + 0.33)
  