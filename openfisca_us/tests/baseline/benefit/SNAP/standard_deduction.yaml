- name: family of 4, income of 24k/year (Standard Test)
  period: 2021
  absolute_error_margin: 0
  input:
    people:
    person_1:
      age: 30
    person_2:
      age: 35
    person_3:
      age: 17
    person_4:
      age: 15
    SPM_units:
      spm_unit:
        spm_gross_income: 2000 * 12
        state_group: contiguous_us
        members: [person_1, person_2, person_3, person_4]
  output:
    standard_deduction: 181 * 12

