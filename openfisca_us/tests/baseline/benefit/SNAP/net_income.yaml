- name: single person, 10k income, GU (State Group Test)
  period: 2021
  absolute_error_margin: 0
  input:
    people:
      person_1:
        snap_gross_income: 833
        age: 30
    spm_units:
      unit_1:
        state_group: GU
        members: [person_1] 
        shelter_cost: 650 
  output:
    net_income: max(((330.4 - ( 650 - (330.4 * 0.5)))), 0)


