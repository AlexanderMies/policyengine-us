description: 

- name: SNAP Shelter Deduction, family of 4, no elderly or disabled, just below max income for eligibility
  period: 2021
  absolute_error_margin: 0
  input:
    state: CA
    earned: 2200
    any_elderly_or_disabled: false
    monthly_housing_cost: 1200
  output:
    shelter_deduction: 100

- name: SNAP Shelter Deduction, family of 8, no elderly or disabled, safely eligible, high housing cost
  period: 2021
  absolute_error_margin: 0
  input:
    state: CA
    earned: 3000 #max to still be eligible would be ~3721
    any_elderly_or_disabled: false
    monthly_housing_cost: 2200
  output:
    shelter_deduction: 586 #caps out
  

- name: SNAP Shelter Deduction, family of 4, includes elderly or disabled individual(s)
  period: 2021
  absolute_error_margin: 0
  input:
    state: CA
    earned: 2200
    any_elderly_or_disabled: true
    monthly_housing_cost: 1700
  output:
    shelter_deduction: 600 #does not cap out because of presence of elderly or disabled individual(s)




