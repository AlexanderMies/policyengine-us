- name: family of 4, 12k income/year (Normal Test)
  period: 2021
  absolute_error_margin: 0
  input:
    people:
      person_1:
        age: 32
      person_2:
        age: 34
      person_3:
        age: 0
      person_4:
        age: 1
    SPM_units:
      SPM_unit:
        number_of_individuals: 4
        spm_gross_income: 1000
  output:
    earnings_deduction: (1000 * 0.2) * 12

