- name: Default in Massachusetts is zero.
  period: 2022
  input:
    state_code: MA
  output:
    state_income_tax_before_refundable_credits: 0

- name: Massachusetts taxes at 5%.
  period: 2022
  input:
    state_code: MA
    state_taxable_income: 100
    is_state_income_tax_exempt: false
  output:
    state_income_tax_before_refundable_credits: 5

- name: Exempt filers have no tax.
  period: 2022
  input:
    state_code: MA
    state_taxable_income: 100
    is_state_income_tax_exempt: true
  output:
    state_income_tax_before_refundable_credits: 0
