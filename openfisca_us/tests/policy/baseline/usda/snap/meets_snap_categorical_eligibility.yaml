- name: Default is ineligible because no TANF or SSI.
  period: 2021
  absolute_error_margin: 0.01
  input:
    tanf: 0
  output:
    meets_snap_categorical_eligibility: false

- name: SSI is eligible.
  period: 2021
  absolute_error_margin: 0.01
  input:
    tanf: 0
    ssi: 1
  output:
    meets_snap_categorical_eligibility: true

