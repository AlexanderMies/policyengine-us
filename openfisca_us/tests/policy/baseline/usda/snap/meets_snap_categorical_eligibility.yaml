- name: TANF non-cash benefit (BBCE) is eligible.
  period: 2021
  absolute_error_margin: 0.01
  input:
    tanf: 0
    is_tanf_non_cash_eligible: true
  output:
    meets_snap_categorical_eligibility: true

- name: SSDI doesn't provide eligibility.
  period: 2021
  absolute_error_margin: 0.01
  input:
    ssdi: 1
  output:
    meets_snap_categorical_eligibility: false
