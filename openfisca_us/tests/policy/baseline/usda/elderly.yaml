- name: Individual, is USDA elderly
  period: 2021
  absolute_error_margin: 0.01
  input:
    people:
      person_1:
        age: 60
    households:
      household:
        state_group: CONTIGUOUS_US
  output:
    is_usda_elderly: True

- name: Individual, is not USDA elderly
  period: 2021
  absolute_error_margin: 0.01
  input:
    people:
      person_1:
        age: 59
    households:
      household:
        state_group: CONTIGUOUS_US
  output:
    is_usda_elderly: False