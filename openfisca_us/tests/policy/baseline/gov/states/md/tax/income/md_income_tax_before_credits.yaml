- name: Default is zero.
  period: 2020
  output:
    md_income_tax_before_credits: 0
- name: Single filers with income of 20000 pay 1040.
  period: 2020
  input:
    md_taxable_income: 20000
    filing_status: SINGLE
  output:
    md_income_tax_before_credits: 1040
- name: Single filers with income of 2000 pay 130.
  period: 2020
  input:
    md_taxable_income: 2000
    filing_status: SINGLE
  output:
    md_income_tax_before_credits: 130
- name: Married filers with income of 2000 pay 130.00.
  period: 2020
  input:
    md_taxable_income: 2000
    filing_status: MARRIED
  output:
    md_income_tax_before_credits: 130.00
