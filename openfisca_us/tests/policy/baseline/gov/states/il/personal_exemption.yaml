- name: "Joint household, both claimable elsewhere, base income less than $4,750"
  period: 2021
  input:
    people:
      person_1:
        age: 30
    tax_units:
      tax_unit:
        members: [person_1]
        filing_status: JOINT
        tax_unit_dependent_elsewhere: true
        tax_unit_spouse_dependent_elsewhere: true
        il_base_income: 2000
    households:
      household:
        state_code: IL
  output:
    il_personal_exemption: 4_750
- name: "Joint household, both claimable elsewhere, base income greater than $4,750"
  period: 2021
  input:
    people:
        person_1:
          age: 30
    tax_units:
      tax_unit:
        members: [person_1]
        filing_status: JOINT
        tax_unit_dependent_elsewhere: true
        tax_unit_spouse_dependent_elsewhere: true
        il_base_income: 5000
    households:
      household:
        state_code: IL
  output:
    il_personal_exemption: 0
