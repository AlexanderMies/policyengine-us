- name: "Joint household, both claimable elsewhere, base income less than $4,750"
  period: 2021
  input:
    people:
      person_1:
        age: 30
      person_2:
        age: 30
    tax_units:
      tax_unit:
        members: [person_1, person_2]
        filing_status: JOINT
        tax_unit_dependent_elsewhere: true
        tax_unit_spouse_dependent_elsewhere: true
        il_base_income: 2_000 # Less than $2,375 personal exemption.
    households:
      household:
        state_code: IL
  output:
    il_personal_exemption_eligibility_status: BOTH_ELIGIBLE

