- name: $6k tuition, doesn't itemize.
  period: 2022
  input:
    state_code: NY
    qualified_tuition_expenses: 6_000
  output:
    ny_college_tuition_credit: 200 + 0.04 * 1000

- name: $6k tuition, doesn't itemize, in 2002 when the applicable percentage was 50%.
  period: 2002
  input:
    state_code: NY
    qualified_tuition_expenses: 6_000
  output:
    ny_college_tuition_credit: 0.5 * (200 + 0.04 * 1000)
