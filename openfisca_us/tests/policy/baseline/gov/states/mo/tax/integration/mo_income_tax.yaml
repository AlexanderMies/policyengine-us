- name:  Taxsim integration test, 50k income
  period: 2021
  absolute_error_margin: 0.01
  input:
    people:
      person1:
        age: 38
        employment_income: 24_900
        is_tax_unit_head: true
      person2:
        age: 5
    tax_units:
      tax_unit:
        premium_tax_credit: 0
        members: [person1, person2]
    household:
      members: [person1, person2]
      state_code: MO
  output:
    #taxsim output
    mo_income_tax: 250

