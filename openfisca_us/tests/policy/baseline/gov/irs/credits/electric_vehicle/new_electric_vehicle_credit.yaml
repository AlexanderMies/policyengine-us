- name: Zero by default.
  period: 2021
  output:
    new_electric_vehicle_credit: 0

- name: $2,500 for baseline EV with no kWh specified.
  period: 2021
  input:
    purchased_qualifying_new_electric_vehicle: true
  output:
    new_electric_vehicle_credit: 2_500

- name: No extra until 5 kWh.
  period: 2021
  input:
    purchased_qualifying_new_electric_vehicle: true
    new_electric_vehicle_battery_capacity: 4.9
  output:
    new_electric_vehicle_credit: 2_500

- name: $417 extra for 5 kWh.
  period: 2021
  input:
    purchased_qualifying_new_electric_vehicle: true
    new_electric_vehicle_battery_capacity: 5
  output:
    new_electric_vehicle_credit: 2_917

- name: Still $417 extra for 5.9 kWh.
  period: 2021
  input:
    purchased_qualifying_new_electric_vehicle: true
    new_electric_vehicle_battery_capacity: 5.9
  output:
    new_electric_vehicle_credit: 2_917

- name: Maxes out at $7,500.
  period: 2021
  input:
    purchased_qualifying_new_electric_vehicle: true
    new_electric_vehicle_battery_capacity: 1_000
  output:
    new_electric_vehicle_credit: 7_500
