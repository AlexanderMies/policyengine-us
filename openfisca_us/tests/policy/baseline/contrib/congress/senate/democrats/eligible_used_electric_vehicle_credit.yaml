- name: Single person eligible if their income is $75,000 and they purchased for up to $25,000.
  period: 2022
  input:
    contrib.congress.tlaib.end_child_poverty_act.filer_credit.amount.SINGLE: 25_000
    contrib.congress.tlaib.end_child_poverty_act.filer_credit.eligibility.min_income: 75_000
    contrib.congress.tlaib.end_child_poverty_act.filer_credit.eligibility.max_income: 25_000
    contrib.congress.tlaib.end_child_poverty_act.filer_credit.phase_out.rate: 0.05
    contrib.congress.tlaib.end_child_poverty_act.filer_credit.phase_out.start.SINGLE: 20_000
    # Household.
    people:
      head:
        age: 76
        is_tax_unit_head: True
    tax_units:
      tax_unit:
        members: [head]
        adjusted_gross_income: 30_000